<div class="row">
  <div class="col-xs-12">
    <button class="botton-success">New Game</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <a
    href="#" class="list-group-item clearfix"
    *ngFor="let game of games">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{ game.name }}</h4>
        <p class="list-group-item-text">{{ game.description }}</p>
      </div>
      <span class="pull-right">
        <img
        src="{{ game.imagePath }}"
        alt="{{ game.name }}"
        class="img-responsive"
        style="max-height: 50px;">
      </span>
    </a>
    <app-game-item></app-game-item>
  </div>
</div>
