<div class="row">
  <div class="col-md-5">
    <app-game-list
    (gameWasSelected)="selectedGame = $event"></app-game-list>
  </div>
  <div class="col-md-7">
    <app-game-details
    *ngIf="selectedGame; else infoText"
    [game]="selectedGame"></app-game-details>
    <ng-template #infoText>
      <p>Please select a game!</p>
    </ng-template>
  </div>
</div>
