<div class="row">
  <div class="col-xs-12">
    <img src="{{game.imagePath}}" alt="{{ game.name }}" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ game.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button type="button"
       class="btn btn-primary dropdown dropdown-toggle">
       Manage Game <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">To Shopping List</a></li>
        <li><a href="#">Edit Game</a></li>
        <li><a href="#">Delete Game</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ game.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Information
  </div>
</div>
