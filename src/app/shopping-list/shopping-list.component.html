<div class="div row">
  <div class="col-xs-10">
    <app-shopping-edit
    (gamesAdded)="onGameAdded($event)"></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a
      class="list-group-item"
      style="cursor: pointer"
      *ngFor="let Gm of Gms"
      > {{ Gm.name }} {{ Gm.price }}</a>
    </ul>
  </div>
</div>
